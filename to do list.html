<html>
    <head>
        <title>To-Do-List</title>
        <style>
            body{
                background-image: linear-gradient(-225deg, #69EACB 0%, #EACCF8 48%, #6654F1 100%);
            }
            #first{
                border:2px solid black;
                border-radius: 40px;
                position:absolute;
                left:400px;
                top:100px;
                height:200px;
                width:600px;
                padding-left:150px;
                font-size:30px;
                background-color: rgba(255, 255, 255, 0.4);
                backdrop-filter: blur(10px);
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            }
            input{
                height:25px;
                width:200px;
                font-size: 24px;
            }
            #first button{
                width:200px;
                height:30px;
                position:absolute;
                left:300px;
                border:2px solid black;
                border-radius: 20px;
                color:white;
                font-size:20px;
                background-color:orangered;
                cursor:pointer;
            }
            #first button:hover{
                background-color:grey;
            }
            #res{
                border:2px solid black;
                border-radius: 40px;
                position:absolute;
                left:100px;
                top:330px;
                width:600px;
                font-size:30px;
                background-color:whitesmoke;
            }
            #res button{
                position:relative;
                left:15em;
                top:-60px; 
                background-color:orange;
                color:black;
                height:30px;
                width:100px;
                font-size: 20px;
                border:2px solid black;
                border-radius: 20px; 
                cursor:pointer;
                margin-right: 30px;
            }
            #res button:hover{
                background-color:coral;
                height:35px;
                width:105px;
                border:3px solid black;
            }
            #res p{
                color:darkblue;
                position: relative;
                left: 4em;
                margin-right: 2em; 
                font-style:italic;
                font-weight: bold;
            }
            #res h4{
                text-align: center;
            }
            #comp{
                border:2px solid black;
                border-radius: 40px;
                position:absolute;
                left:830px;
                top:330px;
                width:600px;
                font-size:30px;
                background-color:whitesmoke;
            }
            #comp p{
                color:blue;
                position: relative;
                left: 4em;
                margin-right: 2em; 
                font-weight: bold;
            }
            #comp h4{
                text-align: center;
            }
        </style>
    </head>
    <body><br>
        <center><h1>To-Do-List</h1></center><br>
        <div id="first">
            <form><br>
                Enter Your Item Here:&nbsp;&nbsp;&nbsp;<input type="text" id="w" autofocus><br><br>
                <button onclick="ompr()" type="button">Add Item</button>
            </form>
        </div>
        <div id="res">
            <h4><u>Here's Your Pending Tasks List</u></h4>
        </div>
        <div id="comp">
            <h4><u>Here's Your Completed Tasks List</u></h4>
        </div>
    </body>
    <script>
        var c=0;
        var arr=[];
        function ompr(){
            var flag=0;
            if(document.getElementById("w").value!='')
            {
                var word=document.getElementById("w").value;
                document.forms[0].elements[0].value='';
                for(var i=0;i<arr.length;i++)
                {
                    if(arr[i]==word)
                    flag=1;
                }
                if(flag==0)
                {
                    arr.push(word);
                    var pettu=document.createElement("p");
                    var but=document.createElement("button");
                    var but1=document.createElement("button");
                    but.type="button";
                    but1.type="button";
                    pettu.innerHTML=word;
                    pettu.id="t"+(++c);
                    but.textContent="Delete";
                    but1.textContent="Edit";
                    but1.id="t"+(++c);
                    but.id="t"+(++c);
                    document.getElementById("res").appendChild(pettu);
                    document.getElementById("res").appendChild(but1);
                    document.getElementById("res").appendChild(but);
                    but1.onclick=()=>{
                            var q=but1.id;
                            var wori='t'+(parseInt(q.slice(1))-1).toString();
                            var l=window.prompt("Enter the Edited word for "+document.getElementById(wori).innerHTML);
                            var done=0;
                            while(done!=1)
                            {
                                var fl=0;
                                for(var i=0;i<arr.length;i++)
                                {
                                    if(arr[i]==l)
                                    fl=1;
                                }
                                if(fl==1)
                                var l=window.prompt("Please Re-Enter the word because previous Edited word is already present in the Pending Tasks list!!!");
                                else
                                {
                                    arr[arr.indexOf(document.getElementById(wori).innerHTML)]=l;
                                    document.getElementById(wori).innerHTML=l;
                                    done=1;
                                }
                            }
                        }
                        but.onclick=()=>{
                        var a=but.id;
                        if(a.length==2)
                        {
                            var b='t'+(parseInt(a[1])-1).toString();
                            var c='t'+(parseInt(a[1])-2).toString();
                            var wor=document.getElementById(c).innerHTML;
                        }
                        else{
                            var b=a[0]+(parseInt(a.slice(1))-1).toString();
                            var c=a[0]+(parseInt(a.slice(1))-2).toString();
                            var wor=document.getElementById(c).innerHTML;
                        }
                        var element = document.getElementById(a);
                        var ele=document.getElementById(b);
                        var ele1=document.getElementById(c);
                        element.parentNode.removeChild(element);
                        ele.parentNode.removeChild(ele);
                        ele1.parentNode.removeChild(ele1);
                        console.log(wor);
                        arr.splice(arr.indexOf(wor), 1);
                        console.log(arr);
                        console.log(wor);   
                        var pett=document.createElement("p");
                        pett.innerHTML=wor;
                        document.getElementById("comp").appendChild(pett);
                        }
                }
                else    
                {
                    console.log(arr);
                    window.alert("Please Enter Item which is not present in Pending Tasks List");
                }
            }
            else
            {
                window.alert("Enter the Item to insert");
            }
        }
    </script>
</html>
